{% extends "base.html" %} {% block title %}Questions{% endblock %} {% block content%}
    <h1 align="center">Posts</h1>
    <div id="posts">
      {% for question in questions %}
        <div class="card border-dark">
            <div class="card-header d-flex justify-content-between align-items-center">
                <a>{{question.user.fullname}}</a>
            </div>
            <div class="card-body">
                <div class="card-text"><a href="questions/{{question.id}}">{{question.question}}</a></div>
                <br />
                
            </div>
            <div class="card-footer text-muted">{{question.date_add}}</div>
        </div>
      <br/ > 
      
      <br/ >
      {% endfor %}
    </div>
{% endblock %}
