{% extends 'base.html' %}
{%block title%}{{ current_user.fullname }}{%endblock%}
{% block content %}
    <div class="jumbotron">
        {% if current_user.is_authenticated %}
        <p>გამარჯობა {{ current_user.fullname }}!</p>
        {% else %}
        <p>გაიარე რეგისტრაცია ან ავტორიზაცია</p>
        {% endif %}
    </div>
  
{% endblock %}
